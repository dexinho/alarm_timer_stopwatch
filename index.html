<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type='module' src="script.js"></script>
    <title>ALARM TIMER STOPWATCH</title>
</head>

<body>
    <div id="container">
        <div id="clock-div">
            <span id="hours-left-digit" class="clock-digits"></span>
            <span id="hours-right-digit" class="clock-digits"></span>:
            <span id="minutes-left-digit" class="clock-digits"></span>
            <span id="minutes-right-digit" class="clock-digits"></span>:
            <span id="seconds-left-digit" class="clock-digits"></span>
            <span id="seconds-right-digit" class="clock-digits"></span>
        </div>
        <div id="timekeeping-selection-div">
            <div id="alarm-selected" class="timekeeping-choices"><i class="fa-solid fa-bell"></i>&nbsp;ALARM</div>
            <div id="stopwatch-selected" class="timekeeping-choices"><i
                    class="fa-solid fa-stopwatch"></i>&nbsp;STOPWATCH</div>
            <div id="timer-selected" class="timekeeping-choices"><i class="fa-solid fa-clock"></i>&nbsp;TIMER</div>

        </div>
        <div id="alarm-div">
            <div id="time-date-input-div">
                <input type='text' class="alarm-inputs" id="alarm-time-input" placeholder="hh:mm:ss" required>
                <input type="date" class="alarm-inputs" id="alarm-date-input">
                <div id="create-alarm-div">
                    <button class='create-btns' id="create-alarm-btn">Create Alarm</button>
                </div>
            </div>
        </div>
        <div id="timer-div">
            <input type='text' class="inputs display-none" id="timer-input" placeholder="hh:mm:ss">
        </div>
        <div id="stopwatch-div">
            <input type='text' class="inputs display-none" id="stopwatch-input" placeholder="hh:mm:ss">
        </div>
    </div>
</body>

</html>
